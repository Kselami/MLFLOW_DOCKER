services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    volumes:
      - pgdata:/var/lib/postgresql/data

  mlflow:
    build: ./mlflow
    image: local/mlflow:latest
    depends_on:
      - postgres
    ports:
      - "5000:5000"
    volumes:
      - mlflow_artifacts:/mlflow/artifacts
    environment:
      GUNICORN_CMD_ARGS: --workers 1 --timeout 300 --graceful-timeout 60 --threads 1 --keep-alive 5
    command: >
      mlflow server
      --backend-store-uri postgresql+psycopg2://mlflow:mlflow@postgres:5432/mlflow?pool_pre_ping=true
      --serve-artifacts
      --artifacts-destination /mlflow/artifacts
      --host 0.0.0.0 --port 5000
      --workers 1

  trainer:
    build: ./trainer
    image: local/trainer:latest
    depends_on:
      - mlflow
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000

  serve:
    build: ./serve
    image: local/serve:latest
    depends_on:
      - mlflow
    environment:
      - MLFLOW_TRACKING_URI=http://mlflow:5000
      - MODEL_NAME=CancerClassifier
    ports:
      - "8000:8000"

volumes:
  pgdata: {}
  mlflow_artifacts: {}








